version: 0.2
env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - java -version
      - echo building the justiceleague-tracker
      - mvn install
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
  discard-paths: yes
cache:
  paths:
    - '/root/.m2/**/*'
